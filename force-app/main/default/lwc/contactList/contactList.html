<template>
    <lightning-card title="Contact List" icon-name="standard:contact">
        <lightning-datatable
            key-field="Id"
            data={contacts.data}
            columns={columns}
            hide-checkbox-column="true">
        </lightning-datatable>
    </lightning-card>
    <template if:true={errors}>
        <p>{errors}</p>
    </template>
</template>
